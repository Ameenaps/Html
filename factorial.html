<html>
<head>
<title>Factorial of a number</title>
<body>
<h1>Factorial of a number</h1>
<button onclick="calculateFactorial()">Calculate Factorial</button>
 <p id="result"></p>

<script>
  function calculateFactorial()
  {
   let number=parseInt(prompt("Enter a number to find its factorial:"));
   if(isNaN(number) || number<0)
   {
   document.getElementById("result").innerText="Please enter a valid non negative integer.";
   return;
  }
   let factorial=1;
   for(let i=1;i<=number;i++)
   {
  factorial *=i;
}
document.getElementById("result").innerText=`The factorial of ${number} is ${factorial}.`;
}
</script>
</body>
</html>
