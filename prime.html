<html>
<head>
<title>Prime or Not</title>
</head>
<body>
<script>
      let num = prompt("Enter a number:");

       function isPrime(num) 
       {
        if (num <=1) 
        {
        return false;
        }
        
       for(let i=2;i<num;i++)
       {
        if(num % i==0)
        {
         return false;
        }
     } 
     return true;
     }
      
      if (isPrime(num) )
      {
        document.write(`${num}  is a prime number.`);
       }
      else{
      document.write(`${num} is not a prime number.`);
      }
      </script>
    </body>
    </html>
