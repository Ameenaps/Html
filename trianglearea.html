<html>
<head>
    <title>area of triangle</title>
   
</head>
<body>

    <h2>Triangle Area</h2>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Base">
    
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Height">
    
    <button onclick="calculateArea()">Calculate Area</button>
    
    <p id="result"></p>

    <script>
        function calculateArea() 
        {
            let base=parseFloat(document.getElementById('base').value);
            let height=parseFloat(document.getElementById('height').value);
            
               if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                document.getElementById('result').innerText = "Please enter valid numbers for base and height.";
                return;
            }
             else {
                    let area=(base * height)/2;
                document.getElementById('result').innerText = "Area of triangle:" + area + "square units";
            }
        }
    </script>
</body>
</html>
