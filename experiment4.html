<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="yellow">
<h1><center>Registration Form</h1></center>
<br>
<form>
First Name:&emsp;<INPUT TYPE="TEXT"NAME="FName" SIZE="15" MAXLENGTH="25"><br><br>
Last Name:&emsp;<INPUT TYPE="TEXT"NAME="LName"SIZE="15" MAXLENGTH="25"><br><br>
Nationality:&emsp;<INPUT TYPE="TEXT"NAME="Country" SIZE="15" MAXLENGTH="25"><br><br>
Phone NO:&emsp;<INPUT TYPE="TEXT"NAME="Phone" SIZE="15" MAXLENGTH="12"><br><br>
Email ID:&emsp;<INPUT TYPE="TEXT"NAME="FName" SIZE="15" MAXLENGTH="25"><br><br>
<font color=red> Gender:</font><br><br>
Male:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Female:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Others:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Address:<TEXTAREA COLS="40" ROWS="5" NAME="Address"></TEXTAREA><br><br>
<font color=blue> Languages Known:</font><br><br>
Malayalam:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
English:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
Hindi:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
Hobbies:&emsp;<select name="dropdown">
<option value="Dance">Dance</option>
<option value="Music">Music</option>
<option value="Others">Others</option>
</select>
<br><br>
<INPUT TYPE="SUBMIT"VALUE="SubmitData">
<INPUT TYPE="RESET" VALUE="Reset">
</form>
</body>
</html>
